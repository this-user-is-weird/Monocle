<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8", name="apple-mobile-web-app-capable" content="yes">
  <title>Pokestalk - {{ area_name }}</title>
  <link rel="stylesheet" href='static/css/leaflet.css'>
  <link rel="stylesheet" href='static/css/bootstrap.min.css'>
  <link rel="stylesheet" href='static/css/main.css'>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon/manifest.json">
  <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#772c30">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#772c30">
</head>
<body>
  <h1>Die Karte lädt, bitte warten...</h1>
  <script>
        var _MapCoords = [{{ map_center[0] }}, {{ map_center[1] }}];
        var _MapProviderUrl = '{{ map_provider_url }}';
        var _MapProviderAttribution = '{{ map_provider_attribution|safe }}';
        _defaultSettings = {};
        _updateTimeInterval = null;
  </script>
  <div id="main-map" class="map"></div>
  <a class="map_btn my-location"></a>
  <a class="map_btn my-settings"></a>
  {{ social_links }}
  <div id="settings" class="container text-center">
    <div class="page-header">
      <h2>Einstellungen<button id="settings_close_btn" type="button" class="close">×</button></h2>
    </div>
    <ul class="nav nav-pills nav-justified nav-settings">
      <li class="active">
        <a href="#" data-panel="filters">Filter</a>
      </li>
      <li>
        <a href="#" data-panel="raids">Raids</a>
      </li>
      <li>
        <a href="#" data-panel="more">Mehr</a>
      </li>
    </ul>
    <div class="panel panel-default settings-panel active" data-panel="filters">
      <div class="panel-heading">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="URUBSGEJBN7MS">
          <input type="image" src="https://www.paypalobjects.com/de_DE/DE/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="Jetzt einfach, schnell und sicher online bezahlen – mit PayPal.">
          <img alt="" border="0" src="https://www.paypalobjects.com/de_DE/i/scr/pixel.gif" width="1" height="1">
        </form>
      </div>
      <div class="panel-body">
        Panel Content
      </div>
    </div>
    <div class="panel panel-default settings-panel" data-panel="raids">
      <div class="panel-heading">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="URUBSGEJBN7MS">
          <input type="image" src="https://www.paypalobjects.com/de_DE/DE/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="Jetzt einfach, schnell und sicher online bezahlen – mit PayPal.">
          <img alt="" border="0" src="https://www.paypalobjects.com/de_DE/i/scr/pixel.gif" width="1" height="1">
        </form>
      </div>
      <div class="panel-body">
        Panel Content
      </div>
    </div>
    <div class="panel panel-default settings-panel" data-panel="more">
      <div class="panel-heading">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="URUBSGEJBN7MS">
          <input type="image" src="https://www.paypalobjects.com/de_DE/DE/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="Jetzt einfach, schnell und sicher online bezahlen – mit PayPal.">
          <img alt="" border="0" src="https://www.paypalobjects.com/de_DE/i/scr/pixel.gif" width="1" height="1">
        </form>
      </div>
      <div class="panel-body">
        <h5>Transparenz vor Despawn deaktivieren</h5>
        <div class="btn-group" role="group" data-group="FIXED_OPACITY">
          <button type="button" class="btn btn-default" data-value="1">Ja</button>
          <button type="button" class="btn btn-default" data-value="0">Nein</button>
        </div>
        <hr>
        <h5>Zeige Timer unter Pokemon</h5>
        <div class="btn-group" role="group" data-group="SHOW_TIMER">
          <button type="button" class="btn btn-default" data-value="1">Ja</button>
          <button type="button" class="btn btn-default" data-value="0">Nein</button>
        </div>
        <hr>
        <h5>Zeige Timer unter Raids</h5>
        <div class="btn-group" role="group" data-group="SHOW_TIMER_RAIDS">
          <button type="button" class="btn btn-default" data-value="1">Ja</button>
          <button type="button" class="btn btn-default" data-value="0">Nein</button>
        </div>
        <hr>
        <h5>Standart wiederherstellen</h5>
        <button id="reset_btn" type="button" class="btn btn-danger">TU ES</button>
      </div>
    </div>
  </div>
  <script>{{ init_js_vars }}</script>
  <script src='static/js/jquery-3.2.1.min.js'></script>
  <script src='static/js/leaflet.js'></script>
  <script src='static/js/bootstrap.min.js'></script>
  <script src='static/js/main.js'></script>
  {{ extra_css_js }}
</body>
</html>
